<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contato</title>
    <style>
        footer{
            position: absolute;
            bottom: 0%;
            background-color: rgb(223, 152, 0);
            color: azure;
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <footer>
        <p>Copyright 2023 - Brasil</p>
    </footer>
    <form action="" method="post">
        <fieldset>
            <legend> Identificação</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="200">
            </p>
            <p>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" placeholder="Digite sua senha" maxlength="12">
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Digite seu Email" maxlength="100">
            </p>
        </fieldset>
    </form>
</body>
</html>
