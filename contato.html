<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contato</title>
    <style>
        footer {
            position: absolute;
            bottom: 0%;
            background-color: rgb(223, 152, 0);
            color: azure;
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <footer>
        <p>Copyright 2023 - Brasil</p>
    </footer>
    <form action="" method="post">
        <fieldset>
            <legend> Identificação</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="200">
            </p>
            <p>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" placeholder="Digite sua senha" maxlength="12">
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Digite seu Email" maxlength="100">
            </p>
            <p>Sexo:</p>
            <p>
                <input type="radio" name="sexo" id="mascuino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento">
            </p>
        </fieldset>
        <fieldset>
            <legend> Endereço </legend>
            <p>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="Digite o nome da rua" maxlength="120">
            </p>
            <p>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="Digite o nome do bairro" maxlength="120">
        
            </p>
            <p>
                <label for="numero">Numero:</label>
                <input type="number" id="numero" min="0" max="99999">
            </p>
            <p>
                <label for="estado">EStado:</label>
                <select name="" id="estado">
                    <optgroup label="Região sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                         <option value="SC">Santa Catarina</option>
                         <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
    </form>
</body>

</html>
